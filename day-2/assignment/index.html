<body><div class="a">
    <form id="form">
        <h1 style="text-align: center; text-transform: capitalize;">STUDENT DETAILS</h1>

        <input type="text" id="name"><br>
        <input type="tel" id="number"><br>
        <input type="text" id="city"><br>
        <input type="submit"  style="margin-left: 5px; margin-top: 20px;" value="ADDDETAILS"><br>

<h1 style="text-align: center;margin-top: 290PX;"> RETRIEVED DATA STORED IN THE LOCAL STORAGE</h1>
    <table>
        <thead>
            <th>Name</th>

</thead>

<script>
    var array=JSON.parse(localStorage.getItem("studentdetails"))||[];

    // console.log(details); // displaying the data which was present in the local storage 

document.querySelector("#form").addEventListener("submit",add);

displaytable(array);


function add(){
    event.preventDefault()
var name=document.querySelector("#name").value;
    var number=document.querySelector("#number").value;
    var city=document.querySelector("#city").value;

    function Student(name,number,city){
    this.name=name;
    this.number=number;
    this.city=city;
}
let studentobject=new Student(name,number,city);
// console.log(studentobject)
array.push(studentobject);
// console.log(array)
displaytable(array);
localStorage.setItem("studentdetails",JSON.stringify(array))

}
function displaytable(array){
    document.querySelector("tbody").innerHTML="";
array.map(function(elem){
    var row=document.createElement("tr");
    var col1=document.createElement("td");
    col1.innerText=elem.name;
    var col2=document.createElement("td");
    col2.innerText=elem.number;
    var col3=document.createElement("td");
    col3.innerText=elem.city;
    row.append(col1,col2,col3);
    document.querySelector("tbody").append(row)

})
}
</script>
